<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <style type="text/css"></style>
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <link href="js/jquery-ui.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" type="text/css" media="screen" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> 
  <link rel="stylesheet" href="datepicker.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> 
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> 
  <script src="js/jquery-ui.js" type="text/javascript"></script>
  <script src="js/form.js"></script>
  <script src="datepicker.min.js"></script> 

  <script>
     $( function() {
    $( "#birthday" ).datepicker({
      dateFormat : 'mm/dd/yy',
            changeMonth : true,
            changeYear : true,
            yearRange: '-100y:c+nn',
            maxDate: '-1d'
    });
  } );

  </script>

</head>
<body>
<div id="wrapper">
  <header>
    <div id="logos">
      <h1>WELCOME</h1>
      <nav><a href="admin.html">Admin</a></nav>
    </div>
  </header>
  <div id="main">
    <div id="content">
      <h3>Registration form</h3>

      <form name="return_form" id="return_form" method="post" action="thankyou.html" accept-charset="utf-8">
        <fieldset>
          <div class="formLayout">
            <div class="formLayout_left">
              <label for="firstname">First Name: <span>*</span></label>
              <input type="text" name="firstname" id="firstname" required="required" placeholder="First Name" />
              <br />
              <label for="lastname">Last Name: <span>*</span></label>
              <input type="text" name="lastname" id="lastname" required="required" placeholder="Last Name" />
              <br />

              <label for="email">E-Mail: <span>*</span></label>
              <input type="email" name="email" id="email" required="required" placeholder="me@example.com" />
              <br />

              <label for="password">Password:<span>*</span></label>
              <input type="password" id="password" name="password">
          
              <label for="password">Confirm Password:<span>*</span></label>
              <input type="password" id="conf_password" name="conf_password" required>
          
              <label for="profile">Profile Image:</label>
              <img id="profile" name="profile" src="img/mini.png" alt="your image" />
              </br>
                      
              <label for="gender">Gender:<span>*</span></label>
              <input type="radio" id="gender" value="male" name="gender"><label for="male">male</label>
              <input type="radio" id="gender" value="female" name="gender"><label for="female">female</label>
    
              <label for="date">Date of Birth:<span>*</span></label>
              <input type="text" data-date-format="mm/dd/yy" id="birthday" name="birthday">
              
            </div>
          </div>

          <div class="formLayout">
           <div class="formLayout_left">
          <label for="nation">Nationality:<span>*</span></label>
          <select id="nation" name="nation">
          <optgroup label="Please select your Nationality">
           <option value="australia">Australia</option>
            <option value="brazil">Brazil</option>
            <option value="canada">Canada</option>
             <option value="canada">China</option>
            <option value="denmark">Denmark</option>
             <option value="denmark">Indonesia</option>
            <option value="japan">Japan</option>
            <option value="macau">Macau</option>
            <option value="malaysia">Malaysia</option>  
            <option value="mexico">Mexico</option>
            <option value="new_zealand">New Zealands</option>
            <option value="philippines">Philippines</option>
            <option value="poland">Poland</option>
            <option value="russia">Russia</option>
            <option value="saudia_arabia">Saudia Arabia</option>
            <option value="south_korea">South Korea</option>
            <option value="spain">Spain</option>
            <option value="taiwan">Taiwan</option>
            <option value="united_kingdom">United Kingdom</option>
            <option value="united_states">United States</option>
            <option value="vietnam">Vietnam</option>
          </optgroup>
          </select>

          <label for="phone">Telephone:</label>
          <input type="text" name="phone" id="phone" placeholder="01x-xxxxxxx" />
           <br />
          </div>
          </div>

        <fieldset>
          <br />
          <div class="formLayout" id="submit_form">
            <p class="submit_from"><strong>
              <input name="accept_policy" type="checkbox" value="accept_policy" required="required" class="submit_from" style="margin-right:5px;margin-top:6px;" />
              I have read and accepted the <a href="#" target="_blank">Terms &amp; Conditions</a></strong></p>
            <button type="submit" id="submit_return_form_button" class="button">REGISTER</button>
            <div id="final_error">Please complete all mandatory fields above and try again.</div>
            <br />
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>

</body>
</html>
